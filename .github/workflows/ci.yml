name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Yarn cache
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/build-state.yml
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install --immutable

      - name: Typecheck
        run: tsc -p tsconfig.json --noEmit

      - name: Build (includes tsc -b)
        run: yarn build

      - name: Read package.json scripts
        id: pkg
        run: |
          # output list of scripts so we can conditionally run tests if they exist
          echo "scripts=$(jq -r '.scripts|keys|join(" ")' package.json 2>/dev/null || echo '')" >> $GITHUB_OUTPUT

      - name: Run tests (if present)
        if: contains(steps.pkg.outputs.scripts, 'test')
        run: yarn test --coverage

      - name: Build Storybook (main only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && contains(steps.pkg.outputs.scripts, 'build-storybook')
        run: yarn build-storybook

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
